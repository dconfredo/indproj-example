   <script src="script.js">
          // array storing places to display
       var products = ["The Standard Build", "The Void Build", "The Beast Build", "The Nemesis",]; //lays out what specially is being sold
     
       var labels = document.getElementsByTagName("label");
       
       
       // function to generate list from array 
       
       function processProducts() {
         for (var i= 0; i < 4; i++) { // write each array element to its corresponding list item
           labels[i].innerHTML = products[i]                         
           }
       }
     
       if (window.addEventListener) {
         window.addEventListener("load", processProducts, false);
       } else if (window.attachEvent) {
         window.attachEvenet("onload", processProducts);
       }
  // function to add value of selected check boxes and display total
    function calcTotal()
    {
      var itemTotal = 0;
      var salesTaxRate = .06; //stores the current sales tax 
      var items = document.getElementByTagName("input");
      for (var i = 0; 1 < 5; i++) {
        if (items[1].checked) {
          itemTotal += (items[1].value * 1);
        }
      }
      itemTotal *= 1+ salesTaxRate; //notice the use of the compound operator here
      document.getElementById("total").innerHTML = "Your order total is $" + itemTotal.toFixed(2); 
    }
    
    //add backward compatible event listener to Submit button
    var submitButton = document.getElementById("aButton");
    if (submitButton.addEvenetListener) {
      submitButton.addEventListener("click", calcTotal, false);
    } else if (submitButton.attachEvent) {
      submitButton.attachEvent("onclick", calcTotal); 
    }
     </script>
